<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="container-fluid">
    <div class="container-fluid bg-secondary bg-gradient bg-opacity-15 vh-100">
        <header class="text-center bg-primary bg-gradient">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="row">
            <div class="col-3">
                <form id="add-city">
                    <div class="col mb-3" style="max-width: 50vh;">
                        <h3>Search for a City:</h3>
                        <input type="text" class="form-control" id="cityName" aria-describedby="cityinput">
                    </div>
                    <button id="add" type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="historical" class="card border-light mb-3 lane flex-grow-1">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-1">History</h5>
                    </div>
                    <div class="card-body bg-light">
                        <div id="cityHistory"></div>
                        <div class="col mb-3" style="max-width: 50vh">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="weatherDisplay" class="col card" style="max-width: 50vh;">
                    <h4>Today's Weather Forecast</h4>
                </div>
                <div class="card" id="forecastDisplay">
                    <h4>Future Forecast</h4>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
